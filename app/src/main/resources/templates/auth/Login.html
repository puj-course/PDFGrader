<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8"><title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<div class="scene">
    <div class="blob b1"></div><div class="blob b2"></div><div class="blob b3"></div>
    <main class="shell">
        <section class="card pop">
            <h1 class="title">Iniciar sesión</h1>
            <p class="subtitle">Accede con tu correo institucional</p>

            <div th:if="${param.error}" class="alert error">Credenciales inválidas</div>
            <div th:if="${param.logout}" class="alert ok">Sesión cerrada</div>

            <form method="post" th:action="@{/login}" class="form">
                <label class="field">
                    <span>Email</span>
                    <input type="email" name="username" required placeholder="tu@correo.com"/>
                </label>
                <label class="field">
                    <span>Contraseña</span>
                    <input type="password" name="password" required placeholder="••••••••"/>
                </label>
                <button type="submit" class="btn primary">Entrar</button>
            </form>

            <p class="muted">
                ¿No tienes cuenta?
                <a th:href="@{/register/professor}" class="link">Registrar profesor</a> ·
                <a th:href="@{/register/student}" class="link">Registrar alumno</a>
            </p>
        </section>
    </main>
</div>
</body>
</html>
