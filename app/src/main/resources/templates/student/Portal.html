<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8"><title>Portal Alumno</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/student-portal.css}">
</head>
<body>
<div class="scene">
    <main class="shell">
        <section class="card pop">
            <header class="bar">
                <h2>Portal Alumno</h2>
                <div class="actions">
                    <form th:action="@{/student/grades}" method="get" class="inline">
                        <button type="submit" class="btn primary">Ver notas</button>
                    </form>
                    <form th:action="@{/student/profile}" method="get" class="inline">
                        <button type="submit" class="btn ghost">Perfil</button>
                    </form>
                </div>
            </header>

            <p class="hello" th:text="'Hola ' + ${user.fullName} + '!'"></p>
            <div th:if="${success}" th:text="${success}" class="alert ok"></div>

            <div class="grid">
                <div class="panel">
                    <h3>Mis cursos</h3>
                    <ul class="list">
                        <li th:each="c : ${courses}" th:text="${c.name}"></li>
                        <li th:if="${#lists.isEmpty(courses)}" class="muted">Sin cursos inscritos</li>
                    </ul>
                </div>

                <div class="panel">
                    <h3>Tareas asignadas</h3>
                    <div class="table-wrap">
                        <table class="table">
                            <thead><tr><th>Curso</th><th>Tarea</th><th>Fecha l√≠mite</th><th>Subir</th></tr></thead>
                            <tbody>
                            <tr th:each="a : ${assignments}">
                                <td th:text="${courseById.get(a.courseId).name}"></td>
                                <td th:text="${a.title}"></td>
                                <td th:text="${a.dueAt}"></td>
                                <td>
                                    <form th:action="@{/student/upload}" method="post" enctype="multipart/form-data" class="uploader">
                                        <input type="hidden" name="assignmentId" th:value="${a.id}"/>
                                        <input class="file" type="file" name="file" accept="application/pdf" required/>
                                        <!-- CSRF si aplica:
                                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/> -->
                                        <button type="submit" class="btn tiny">Enviar</button>
                                    </form>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(assignments)}"><td colspan="4">Sin tareas</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <form th:action="@{/logout}" method="post" class="logout">
                <button class="btn ghost">Salir</button>
            </form>
        </section>
    </main>
</div>
</body>
</html>
