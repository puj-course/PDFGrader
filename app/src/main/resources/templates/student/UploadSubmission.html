<!doctype html>
<html>
<head>
    <meta charset="utf-8"><title>Subir Entrega</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
</head>
<body>
<h2>Subir Entrega</h2>
<form th:action="@{/student/upload-submission}" method="post" enctype="multipart/form-data" th:object="${form}">
    <label>Assignment ID</label><br/>
    <input type="text" th:field="*{assignmentId}" required/><br/>
    <label>PDF</label><br/>
    <input type="file" th:field="*{file}" accept="application/pdf" required/><br/><br/>
    <button type="submit">Subir</button>
</form>
<a th:href="@{/dashboard}">Volver</a>
</body>
</html>
