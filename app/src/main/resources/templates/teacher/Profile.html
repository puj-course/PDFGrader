<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8"><title>Perfil Profesor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/teacher-profile.css}">
</head>
<body>
<div class="scene">
    <main class="shell">
        <section class="card pop">
            <header class="header">
                <h2 class="title">Mi perfil</h2>
                <div class="actions">
                    <a th:href="@{/teacher/portal}" class="btn ghost">Volver al portal</a>
                    <form th:action="@{/logout}" method="post" class="inline"><button class="btn ghost">Cerrar sesión</button></form>
                </div>
            </header>

            <div class="grid">
                <div class="avatar">👩‍🏫</div>
                <div class="info">
                    <p><b>Nombre:</b> <span th:text="${user.fullName}"></span></p>
                    <p><b>Email:</b> <span th:text="${user.email}"></span></p>
                </div>
            </div>
        </section>
    </main>
</div>
</body>
</html>
