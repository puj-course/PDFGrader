<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8"><title>Detalle tarea</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/assignment-detail.css}">
</head>
<body>
<div class="scene">
    <main class="shell">
        <section class="card pop">
            <header class="header">
                <h2 class="title" th:text="${course.code} + ' - ' + ${course.name}"></h2>
                <div class="actions">
                    <a th:href="@{|/teacher/course/${assignment.courseId}|}" class="btn ghost">Volver al curso</a>
                    <a th:href="@{/teacher/portal}" class="btn ghost">Portal</a>
                </div>
            </header>

            <h3 class="subtitle" th:text="${assignment.title}"></h3>
            <p class="meta"><b>Fecha l√≠mite:</b> <span th:text="${assignment.dueAt}"></span></p>

            <table class="table">
                <thead><tr><th>Alumno</th><th>Estado</th><th>Nota</th></tr></thead>
                <tbody>
                <tr th:each="r : ${rows}">
                    <td th:text="${r.student.fullName}"></td>
                    <td><span class="badge" th:text="${r.status}"></span></td>
                    <td th:text="${r.nota}"></td>
                </tr>
                <tr th:if="${#lists.isEmpty(rows)}"><td colspan="3">Sin alumnos</td></tr>
                </tbody>
            </table>
        </section>
    </main>
</div>
</body>
</html>
