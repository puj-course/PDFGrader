<!doctype html>
<html>
<head>
    <meta charset="utf-8"><title>Subir Rúbrica</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
</head>
<body>
<h2>Subir Rúbrica</h2>
<form th:action="@{/teacher/upload-rubric}" method="post" enctype="multipart/form-data" th:object="${form}">
    <label>Course ID</label><br/>
    <input type="text" th:field="*{courseId}" required/><br/>
    <label>Nombre</label><br/>
    <input type="text" th:field="*{name}" required/><br/>
    <label>Versión</label><br/>
    <input type="number" th:field="*{version}" required/><br/>
    <label>PDF</label><br/>
    <input type="file" th:field="*{file}" accept="application/pdf" required/><br/><br/>
    <button type="submit">Subir</button>
</form>
<a th:href="@{/dashboard}">Volver</a>
</body>
</html>
