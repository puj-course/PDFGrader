<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8"><title>Crear curso</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/course-new.css}">
</head>
<body>
<div class="scene">
    <main class="shell">
        <section class="card pop">
            <header class="header">
                <h2 class="title">Crear curso</h2>
                <a th:href="@{/teacher/portal}" class="btn ghost">Volver</a>
            </header>

            <div th:if="${error}" th:text="${error}" class="alert error"></div>

            <form th:action="@{/teacher/course}" method="post" th:object="${form}" class="form">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="cols">
                    <label class="field"><span>CÃ³digo</span><input type="text" th:field="*{code}" required/></label>
                    <label class="field"><span>Nombre</span><input type="text" th:field="*{name}" required/></label>
                </div>

                <h4>Inscribir alumnos</h4>
                <div class="scrollbox">
                    <label class="check" th:each="al : ${alumnos}">
                        <input type="checkbox" th:field="*{studentIds}" th:value="${al.id}"/>
                        <span th:text="${al.fullName} + ' (' + ${al.email} + ')'"></span>
                    </label>
                </div>

                <button type="submit" class="btn primary">Crear y matricular</button>
            </form>
        </section>
    </main>
</div>
</body>
</html>
